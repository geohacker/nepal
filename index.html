<!DOCTYPE html>
<html>
<head>

	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />

	<title>Nepal - Maps refreshed every 30 mins</title>

	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }

		.menu-ui {
			background:#fff;
			position:absolute;
			top:10px;right:10px;
			z-index:1;
			border-radius:3px;
			width:120px;
			border:1px solid rgba(0,0,0,0.4);
		}
		.menu-ui a {
			font-size:13px;
			color:#404040;
			display:block;
			margin:0;padding:0;
			padding:10px;
			text-decoration:none;
			border-bottom:1px solid rgba(0,0,0,0.25);
			text-align:center;
		}
		.menu-ui a:first-child {
			border-radius:3px 3px 0 0;
		}
		.menu-ui a:last-child {
			border:none;
			border-radius:0 0 3px 3px;
		}
		.menu-ui a:hover {
			background:#f8f8f8;
			color:#404040;
		}
		.menu-ui a.active {
			background:#3887BE;
			color:#FFF;
		}
		.menu-ui a.active:hover {
			background:#3074a4;
		}
	</style>
</head>

<body>
	<nav id='menu-ui' class='menu-ui'></nav>
	<div id='map'></div>
	<script>

		L.mapbox.accessToken = 'pk.eyJ1IjoiZ2VvaGFja2VyIiwiYSI6ImFIN0hENW8ifQ.GGpH9gLyEg0PZf3NPQ7Vrg';
		var map = L.mapbox.map('map', 'planemad.461ec63e')
		.setView([27.7052, 85.3214], 13);

		var layers = document.getElementById('menu-ui');

		addLayer(L.mapbox.tileLayer('mulloverit.i2sdobt9'), 'View Shake Map', 2);

		function addLayer(layer, name, zIndex) {
			layer
			.setZIndex(zIndex);

	    // Create a simple layer switcher that
	    // toggles layers on and off.
	    var link = document.createElement('a');
	    link.href = '#';
	    link.className = '';
	    link.innerHTML = name;

	    link.onclick = function(e) {
	    	e.preventDefault();
	    	e.stopPropagation();

	    	if (map.hasLayer(layer)) {
	    		map.removeLayer(layer);
	    		this.className = '';
	    	} else {
	    		map.addLayer(layer);
	    		this.className = 'active';
	    	}
	    };

	    layers.appendChild(link);
	}
</script>

</body>
